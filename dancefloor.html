<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/hulkdancer.js"></script>
    <script src="src/rainbowdancer.js"></script>
    <script src="src/ghostdancer.js"></script>
    <script src="src/pacmanDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeHulkDancer">add a hulk</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeRainbowDancer">add a rainbow</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeGhostDancer">add a ghost</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePacmanDancer">add pacman</a>
      <audio style="width:550px; margin: 0 auto; display:block;" controls>
      <source src="rick.mp3" type="audio/mpeg">
      </audio>
      <a href="#" class="lineUp">Line up!!!</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
